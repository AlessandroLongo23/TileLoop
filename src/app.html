<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
		<meta name="theme-color" content="#0c0a09" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="TileLoop" />
		<meta name="description" content="Connect the loops in this beautiful puzzle game" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="overscroll-none touch-manipulation">
		<div style="display: contents">%sveltekit.body%</div>
		
		<script>
			// Support for orientation changes and viewport handling
			if ('screen' in window && 'orientation' in window.screen) {
				window.addEventListener('orientationchange', () => {
					setTimeout(() => {
						if (window.visualViewport) {
							const height = window.visualViewport.height;
							document.documentElement.style.setProperty('--vh', `${height * 0.01}px`);
						}
					}, 100);
				});
			}
			
			// Set initial viewport height
			if (window.visualViewport) {
				const height = window.visualViewport.height;
				document.documentElement.style.setProperty('--vh', `${height * 0.01}px`);
			}
		</script>
	</body>
</html>
